[package]
version = "1.0.0"
category = "AI/ML"
title = "LLM Assistant for Isaac Sim"
description = "Natural language interface to Isaac Sim using Large Language Models"
keywords = ["isaac", "llm", "ai", "natural language", "assistant"]
changelog = "docs/CHANGELOG.md"
readme = "docs/README.md"
preview_image = "data/preview.png"
icon = "data/icon.png"
writeTarget.kit = true

[dependencies]
"isaacsim.core.api" = {}
"isaacsim.core.deprecation_manager" = {}
"isaacsim.gui.components" = {}
"omni.kit.uiapp" = {}
"omni.timeline" = {}
"omni.usd" = {}
"omni.kit.commands" = {}

[[python.module]]
name = "isaacsim.llm.assistant"

[python.pipapi]
requirements = [
    "openai>=1.0.0",
    "anthropic>=0.7.0", 
    "requests>=2.25.0",
    "aiohttp>=3.8.0"
]
use_online_index = true

[settings]
# LLM Configuration
exts."isaacsim.llm.assistant".default_provider = "openai"
exts."isaacsim.llm.assistant".max_tokens = 4096
exts."isaacsim.llm.assistant".temperature = 0.7 